name: Docker image experiment

on:
  push:

jobs:
  dockerbasedci:
    name: build-inside-docker
    runs-on: ubuntu-latest
    container:
      image: conanio/gcc9:latest

    steps:
      - uses: actions/checkout@v1
      - name: finding-source in root
        run: pwd && ls -l && id
      - name: create-build-dir
        run: sudo mkdir build

      - name: cmake-configure-debug
        run: sudo cmake -DCMAKE_BUILD_TYPE=Debug ..
        working-directory: ./build
      - name: build-debug
        run: sudo cmake --build . --config Debug
        working-directory: ./build
      - name: ctest
        run: ctest -C Debug
        working-directory: ./build
